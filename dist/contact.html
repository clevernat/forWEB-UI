    <!-- Want to be part of us -->
    <section id="contact">
      <section class="contact__us" id="contact__us">
        <div class="overlay">
          <div class="container">
            <h2 class="text-center text-light contact__us-heading">
              Contact Us
            </h2>
            <div class="contact__us-main">
              <!-- <div class="contact__us-img">
            <img
              src="/dist/images/get-in-touch.svg"
              alt=""
              class="img-fluid wwd-img"
              loading="lazy"
            />
          </div> -->

              <div class="map__loc">
                <div class="mapouter">
                  <div class="gmap_canvas">
                    <iframe
                      width="600"
                      height="500"
                      id="gmap_canvas"
                      src="https://maps.google.com/maps?q=whitaker%20building,%20Department%20of%20physics&t=&z=13&ie=UTF8&iwloc=&output=embed"
                      frameborder="0"
                      scrolling="no"
                      marginheight="0"
                      marginwidth="0"
                    >
                      Forecasters' Web (ForWEB) KNUST is an initiative of the
                      Meteorology and Climate Science Programme, Department of
                      Physics, KNUST. ForWEB KNUST is mandated to prepare,
                      disseminate and evaluate daily weather forecasts over the
                      Ashanti Region, along with High-Impact Weather (HiW) risk
                      indicators for the entire country. GCRF African SWIFT
                      Project (legacy) - Satellite Dish and accessories (NWCSAF)
                      for research on Nowcasting and its </iframe
                    ><a href="https://123movies-to.org"></a><br /><style>
                      .mapouter {
                        position: relative;
                        text-align: right;
                        height: 500px;
                        width: 600px;
                      }</style
                    ><a href="https://www.embedgooglemap.net"
                      >create google map for website</a
                    ><style>
                      .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 500px;
                        width: 600px;
                      }
                    </style>
                  </div>
                </div>
              </div>

              <div class="contact__us-form fs-5">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label text-light">Name</label>
                    <input
                      type="text"
                      class="form-control shadow-none py-3"
                      id="name"
                      name="name"
                      autocomplete="off"
                      placeholder="E.g. Stephen Asare"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label text-light"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control shadow-none py-3"
                      id="email"
                      name="email"
                      autocomplete="off"
                      placeholder="E.g. stephen@gmail.com"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label text-light"
                      >Phone</label
                    >
                    <input
                      type="number"
                      class="form-control shadow-none py-3"
                      id="phone"
                      name="phone"
                      autocomplete="off"
                      placeholder="E.g. +23354800000, 0559536754"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label text-light"
                      >Message</label
                    >
                    <!-- <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"> -->
                    <textarea
                      class="form-control shadow-none"
                      name="message"
                      id="message"
                      cols="30"
                      rows="7"
                      autocomplete="off"
                      placeholder="Reason for contacting Us..."
                      required
                    ></textarea>
                  </div>

                  <div class="contact__us-btn">
                    <a href="#" class="contact__us-btn-link fs-5">
                      <button class="btn-3">Submit</button>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

              <div class="social__media-instagram">

              <div class="social__media-instagram">

                <p class="fs-5">ForWEB</p>
